<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter SignUp</title>
    <!-- <link rel="icon" type="image/x-icon" href="./favicon3.png"> -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <img src="favicon2.png" class="mainImage">
        <h1 class="heading">Sign up for rick and morty newsletter</h1>
        <p class="heading">There's no real newsletter Morty *burps* it's just a tutorial project!</p>

        <form class="signup" action="/" method="post">
            <input type="text" name="fname" class="fname" placeholder="First Name">
            <input type="text" name="lname" class="lname" placeholder="Last Name">
            <input type="text" name="email" class="email" placeholder="Email address">
            <button type="submit">Squanch me up!</button>
        </form>

        <div class="bottomText">
            <p class="copyrightText">&copy;by Gaurang Mestry</p>
            <p class="noCopyrightText">No copyrights tho :)</p>
        </div>
    </div>
</body>
</html>
